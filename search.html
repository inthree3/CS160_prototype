<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div
        class="menubar"
        style="background-color: #e5e5e5; padding: 15px; text-align: center"
      >
        <a href="main.html" style="font-size: large">⬅️</a>
      </div>
      <img
        src="images/sanfrancisco_map.jpg"
        width="100%"
        height="100%"
        style="position: relative; margin: 0; padding: 0"
      />
      <div class="container" style="position: absolute; top: 10rem; left: 2rem">
        <div class="row">
          <div class="col">
            <img
              class="float-left"
              width="200rem"
              height="200rem"
              src="images/mountain1.svg"
              style="filter: drop-shadow(0 -6mm 4mm rgb(160, 0, 210))"
            />
          </div>
          <div class="col">
            <img
              class="float-right"
              src="images/mountain2.svg"
              width="200rem"
              height="200rem"
              style="filter: drop-shadow(0 -6mm 4mm rgb(160, 0, 210))"
            />
            <!--<input
              id="make_circle"
              style="
                position: absolute;
                right: 0;
                top: 0;
                width: 200px;
                height: 200px;
              "
              ;type="checkbox"
            />
            -->
            <div
              style="
                position: absolute;
                right: 0;
                top: 0;
                border-radius: 50%;
                border: 15px solid #de5463;
                width: 200px;
                height: 200px;
              "
            ></div>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-primary btn-sm"
        style="display: flex; justify-content: right"
      >
        Like
      </button>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" color="#DE5463">Mt. Soda</h5>
          <p class="card-text">
            This mountain is named because the popular soda drink 'Sprite' was
            made in here. Enjoy delicious food with traditional soda.
          </p>
          <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
          </p>
        </div>
        <img
          class="card-img-bottom"
          src="images/comparison.jpg"
          alt="Card image cap"
        />
      </div>
      <p>Photo credit:</p>
      <a href="https://www.freepik.com/vectors/mountain-peak"
        >Mountain peak vector created by pch.vector - www.freepik.com</a
      >
      <a
        href="https://www.dreamstime.com/san-francisco-map-neighborhoods-modern-round-shapes-san-francisco-map-neighborhoods-modern-round-shapes-image111552622"
        >Satyabratasm on Unsplash
      </a>
    </div>
  </body>
</html>
